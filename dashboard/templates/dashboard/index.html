{% extends 'core/base.html' %}

{% block title %} Dashboard {% endblock title %} 

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rouded-xl">
        <h2 class="mb-12 text-2xl text-center">Barang Saya</h2>
        <div class="grid grid-cols-3 gap-3">             
            {% for item in items  %}
                <div>
                    <a href="{% url 'item:detail' item.id %}">
                    <div>
                        <img src="{{ item.image.url}}" class="rounded-t-xl">
                    </div>
                    <div class="p-6 bg-white rouded-b-xl">
                        <h2 class="text-2xl">{{ item.name }}</h2>
                        <p class="text-gray-500">Harga: Rp. {{ item.price}}</p>
                    </div>
                    </a>
                </div>                
            {% endfor %}                
        </div>
    </div>      
{% endblock %}
